<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <title>Responsive Login</title>
</head>
<body>

    <div class="inicio">
        <div class="cabecalho">
            <h1>Bem vindo</h1>
        </div>
        <form class="forma" method="post" action="#">
            <div class="signup">
                <div class="form-group">
                    <input type="text" placeholder="Nome Completo" required="">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha" required="">
                </div>
                <button type="submit" class="btn">SIGN UP</button>
                <div class="account-exist">
                    Ja tem uma conta? <a href="#" id="Login">Login</a>
                </div>
            </div>


            <div class="signin">
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha" required="">
                </div>
                <div class="esqueci-a-senha">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Lembre-me</label>
                    </div>
                </div>
                    <a href="#">Esqueci a Senha</a>
                <button type="submit" class="btn">LOGIN</button>
                <div class="account-exist">
                    NÃ£o tem uma conta? <a href="#" id="Signup">Signup</a>
                </div>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
