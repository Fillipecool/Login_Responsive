                    </div>

                    </div>
                    <div class="esqueci-a-senha">
                        <div class="check-box">
                            <input type="checkbox" id="checkbox">

                    </div>
                        <a href="#">Esqueci a Senha</a>
                    <button type="submit" class="btn">LOGIN</button>
